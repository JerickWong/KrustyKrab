
<html>
    <head>
        <title>Krusty Krab</title>
        <link href="index-style.css" type="text/css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    
    
    <body>
        <div class="header">
            <span>
                <h1 id="log-header">
                    <img src="assets/log-head.png" alt="krustykrab" class="log-head-krabs">
                    The Krusty Krab Website
                </h1>
            </span>
        </div>
        
        <div class="login-cred">
            <img src="assets/profile.png" alt="avatar" class="log-avatar"><br>
            
            <div id="username">
                <img src="assets/user.png" alt="avatar-username" class="log-avun"> 
                <input type="text" id="log-username" placeholder="Your username">
                <br>
            </div>
            
            <div id="password">
                <img src="assets/lock.png" alt="avatar-password" class="log-avun">
                <input type="password" id="log-password" placeholder="Your password">
            <br>      
            </div>
            <form action="homepage.html">
                <input type="submit" value="Login" id="log-submit"><br>
            </form> 
            
<!--             to open to a new tab: target="_blank"-->
            
        </div>
